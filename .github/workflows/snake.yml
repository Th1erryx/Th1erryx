name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *" # Roda 1 vez por dia
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Generate snake.svg
        uses: Platane/snk@v3
        with:
          github_user_name: Th1erryx
          outputs: snake.svg

      - name: Move snake to assets
        run: |
          mkdir -p assets
          mv snake.svg assets/snake.svg || true

      - name: Commit snake.svg
        uses: EndBug/add-and-commit@v9
        with:
          message: "chore: update snake animation"
          add: assets/snake.svg
          author_name: GitHub Actions
          author_email: actions@github.com
